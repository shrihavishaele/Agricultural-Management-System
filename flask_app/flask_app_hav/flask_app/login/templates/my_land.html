<!DOCTYPE html>
<html>
<head>
    <title>My Land</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background-color: #e0e0e0; }
    </style>
</head>
<body>
    <h1>My Land</h1>

    {% if data %}
        <table>
            <thead>
                <tr>
                    <th>Land ID</th>
                    <th>Size</th>
                    <th>Soil Type</th>
                    <th>Location</th>
                    <th>Ownership</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No land details found for this farmer.</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
