<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-8">Welcome, {{ farmer_name }}</h1>
    
    <div style="position: absolute; top: 20px; right: 20px;">
      <a href="{{ url_for('profile') }}">
          <div style="width: 100px; height: 100px; border-radius: 50%; background-color: #ccc; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 50px;">
              P
          </div>
      </a>
    </div>

    <div class="absolute top-4 left-4">
      <img src="{{ url_for('static', filename='farmer_logo.png') }}" alt="Logo" style="width: 200px; height: auto;">
    </div>

    <div class="grid grid-cols-2 gap-6 mt-40">
      <a href="{{ url_for('my_crops') }}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg text-center">
        <h2 class="text-xl font-semibold text-green-800">My Crops</h2>
      </a>
      <a href="{{ url_for('my_inventory') }}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg text-center">
        <h2 class="text-xl font-semibold text-green-800">My Inventory</h2>
      </a>
      <a href="{{ url_for('my_sales') }}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg text-center">
        <h2 class="text-xl font-semibold text-green-800">My Sale</h2>
      </a>
      <a href="{{ url_for('transaction_history') }}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg text-center">
        <h2 class="text-xl font-semibold text-green-800">Transaction History</h2>
      </a>
      <a href="{{ url_for('my_land') }}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg text-center">
        <h2 class="text-xl font-semibold text-green-800">My Land</h2>
      </a>
      <a href="{{ url_for('yield_status') }}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg text-center">
        <h2 class="text-xl font-semibold text-green-800">Yield Status</h2>
      </a>
    </div>
  </div>
</body>
</html>
